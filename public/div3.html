<html>
<head>
	<title>div3 challenge</title>
</head>
<body>
<script>
var divThree = [];
var ranArr = [];
(function ranPop() {
	for (var i = 1; i <= 20; i++) {
		var random = Math.floor(Math.random()*1000);
		ranArr.push(random);
	}
})();
document.write("Here are 20 random numbers: <br>" + ranArr + ".<br>");
for (var i = 0, len = ranArr.length; i <= len; i++) {
	if (ranArr[i] % 3 === 0) {
		divThree.push(ranArr[i]);
	}
}
document.write("<br>These are the numbers divisible by 3: <br>" + divThree + ".");
</script>
</body>
</html>
