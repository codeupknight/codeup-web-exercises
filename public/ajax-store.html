
<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button id = "refresh">Refresh</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    "use strict";
        // toolTable = $('#insertProducts').html

        function load() {
            $.ajax('/data/inventory.json', {type: 'GET'}).done(function (inventory) {
            inventory.forEach(function(inventory) {
                var categories = inventory.categories.join(", ");
                console.log(categories);
                $('#insertProducts').append("<tr><td>" + inventory.toolName + "</td><td>" + inventory.quantity + "</td><td>" + inventory.price + "</td><td>" + categories + "</tr></td>");
                });       
            })
        }
        load();

        $('#refresh').click(function() {
            $('#insertProducts').html("");
            load();
        });


    // TODO: Take the data from inventory.json and append it to the products table

    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
