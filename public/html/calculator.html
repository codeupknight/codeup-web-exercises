<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous"
    >
</head>
<body>
<article class="container">
    <header class="page-header">
        <h1>UAF Calculator<br>
        <small>deal with it</small></h1>
    </header>
    <section class="content">
        <div class="row">
            <div class="col-md-3">
                <table id="table">
                    <thead>
                        <tr><input type="text" class="form-control" id="display" placeholder="0" readonly>
                        </tr>
                    </thead>
                    <tbody id="buttons">
                        <tr>
                            <td>
                                <button type="button" class="btn-lg numberButton">1</button>
                            </td>
                            <td>
                                <button type="button" class="btn-lg numberButton">2</button>
                            </td>
                            <td>
                                <button type="button" class="btn-lg numberButton">3</button>
                            </td>
                            <td>
                                <button type="button" class="btn-lg operatorButton">+</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="button" class="btn-lg numberButton">4</button>
                            </td>
                            <td>
                                <button type="button" class="btn-lg numberButton">5</button>
                            </td>
                            <td>
                                <button type="button" class="btn-lg numberButton">6</button>
                            </td>
                            <td>
                                <button type="button" class="btn-lg operatorButton">-</button>
                            </td>
                        </tr>
                            <td>
                                <button type="button" class="btn-lg numberButton">7</button>
                            </td>
                            <td>
                                <button type="button" class="btn-lg numberButton">8</button>
                            </td>
                            <td>
                                <button type="button" class="btn-lg numberButton">9</button>
                            </td>
                            <td>
                                <button type="button" class="btn-lg operatorButton">*</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="button" class="btn-lg" id="clearButton">C</button>
                            </td>
                            <td>
                                <button type="button" class="btn-lg numberButton">0</button>
                            </td>
                            <td>
                                <button type="button" class="btn-lg" id="equalButton">=</button>
                            </td>
                            <td>
                                <button type="button" class="btn-lg operatorButton">/</button>
                            </td>
                        </tr>            
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</article>
    <script src="Calculator.js"></script>
</body>
</html>
