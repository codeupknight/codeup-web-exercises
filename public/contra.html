<html>
<head>
	<title>google maps test</title>
    <link rel="stylesheet" type="text/css" href="cosmo-custom.css">
    <link rel="stylesheet" type="text/css" href="cosmo.css">
	<style type="text/css">
	#background {
    width: 50%;
    z-index: -1;  
}
    #sprite {
        height: 100px;
        position: absolute; top: 400px; left:100px;
    }
	</style>
</head>
<body>
<img id="background" src="photos/contra/contra_bg.png">
<img id="sprite" src="photos/contra/contra_walk.png">
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>


        var konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];
        var entered = 0
        var victory = ['photos/contra/contra_turn.png', 'photos/contra/contra_turnRun1.png', 'photos/contra/contra_turnRun2.png','photos/contra/contra_turnRun1.png', 'photos/contra/contra_turnRun2.png','photos/contra/contra_upRight.png', 'photos/contra/contra_upLeft.png','photos/contra/contra_upRight.png', 'photos/contra/contra_upLeft.png','photos/contra/contra_turnFall.png', 'photos/contra/contra_fall1.png', 'photos/contra/contra_fall2.png', 'photos/contra/contra_fall3.png']
        var sprite = document.getElementById('sprite');
        var delay = 1000;

        $(document).keydown(function(event){
            if (event.keyCode === 39) {
                $('#sprite').css({'position': 'absolute', 'left':'+=50px'});
            } 
            if (event.keyCode === 37) {
                $('#sprite').css({'position': 'absolute', 'left':'-=50px'});
            }
            if (event.keyCode === 40) {
                $('#sprite').css({'position': 'absolute', 'top':'+=50px'});
            } 
            if (event.keyCode === 38) {
                $('#sprite').css({'position': 'absolute', 'top':'-=50px'});
            }
            if (event.keyCode === konamiCode[entered]) {
                console.log("boom" + entered);
                entered++
            } else {
                entered = 0;
            }

            if (entered === konamiCode.length) {
                    var i = 0;
                    var id = setInterval(function() {
                        if (i < victory.length) {
                          sprite.setAttribute('src', victory[i]);
                        } else {
                            clearInterval(id);
                        }
                        i++;
                    }, 500);
                entered = 0;
            }
        });



</script>
 
</body>
</html>
